<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/modal_window.css">
</head>
<body>
    <div class="page">
        <div class="header">Контакты</div>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="../index.html">Главная</a></li>
                <li class="menu__item"><a class="menu__link" href="news.html">Новости</a></li>
                <li class="menu__item"><a class="menu__link" href="practices.html">Практики</a></li>
                <li class="menu__item"><a class="menu__link" href="goods.html">Товары</a></li>
                <li class="menu__item"><a class="menu__link menu__link--active" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1 class="section-title">Контакты</h1>

            <div class="contacts">
                <div class="contacts__info">
                    <p><b>Адрес электронной почты:</b> pozdyhev1eduard@mail.ru</p>
                    <p><b>Адрес:</b> г. Москва, ул. Тура, д. 5</p>
                </div>
                <button class="btn btn--contact" onclick="document.getElementById('contactModal').showModal()">Связаться с нами</button>
            </div>
        </main>
        <footer class="footer">
            © 2025 Портфолио. Все права защищены.
        </footer>
    </div>
    <dialog id="contactModal" class="modal">
        <div class="modal__header">
            <h2>Форма обратной связи</h2>
        </div>
        <div class="modal__content">
            <form id="feedbackForm" method="dialog" class="form">
                <div class="form__group">
                    <label for="name" class="form__label">Имя <span class="form__required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше имя" class="form__input">
                </div>
                <div class="form__group">
                    <label for="phone" class="form__label">Телефон <span class="form__required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX" class="form__input">
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">Электронная почта <span class="form__required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.ru" class="form__input">
                </div>
                <div class="form__group">
                    <label for="category" class="form__label">Категория обращения <span class="form__required">*</span></label>
                    <select id="category" name="category" required class="form__select">
                        <option value="">Выберите категорию</option>
                        <option value="technical">Техническая поддержка</option>
                        <option value="commercial">Коммерческое предложение</option>
                        <option value="cooperation">Сотрудничество</option>
                        <option value="complaint">Жалоба</option>
                        <option value="suggestion">Предложение</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="form__group">
                    <label for="message" class="form__label">Текст обращения <span class="form__required">*</span></label>
                    <textarea id="message" name="message" required placeholder="Опишите вашу проблему или вопрос..." class="form__textarea"></textarea>
                </div>
                <div class="modal__actions">
                    <button type="button" class="btn btn--secondary" onclick="document.getElementById('contactModal').close()">Отмена</button>
                    <button type="submit" class="btn btn--primary" onclick="submitForm()">Отправить</button>
                </div>
            </form>
        </div>
    </dialog>
    <script src="../src/script.js"></script>
</body>
</html>
